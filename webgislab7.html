<html>
<head>
<meta charset="utf-8">
<title>Lab 7</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
  
  <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }
   
  #map2 {
      width: 100%;
      height: 100%;
    }
</style>

<body>
<h1>Lab 7</h1>

  <div id="map"></div>

  <script>
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM()
    });

    const wmsLayer = new ol.layer.Tile({
      source: new ol.source.TileWMS({
        url: "http://54.167.136.108:8080/geoserver",
        params: {
          'LAYERS': 'jquinn25:lidar_stream', 'jquinn25:sef_nwi_wetlands', 'jquinn25:sef_streams'
          'TILED': true
        },
        serverType: 'geoserver'
      })
    });

    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-79.83, 33.12]),
        zoom: 7
      })
    });
  </script>

</body>
