<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpenLayers Map Switcher with Elevation</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
<style>
  #map {
    width: 100%;
    height: 500px;
  }
  .controls {
    margin: 10px;
  }
</style>
</head>
<body>

<div class="controls">
  <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
  <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
  <label><input type="checkbox" id="wmsToggle"> Show WMS Layer</label>
  <label><input type="checkbox" id="elevationToggle"> Show Elevation Layer</label>
</div>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol/ol.js"></script>
<script>
  // Basemap layers
  const osmLayer = new ol.layer.Tile({
    source: new ol.source.OSM(),
    visible: true
  });

  const esriLayer = new ol.layer.Tile({
    source: new ol.source.XYZ({
      url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
    }),
    visible: false
  });

  // WMS layer
  const wmsLayer = new ol.layer.Image({
    source: new ol.source.ImageWMS({
      url: 'https://ahocevar.com/geoserver/wms',
      params: {'LAYERS': 'topp:states', 'FORMAT': 'image/png'},
      ratio: 1,
      serverType: 'geoserver'
    }),
    visible: false
  });

  // Elevation layer (terrain tiles)
  const elevationLayer = new ol.layer.Tile({
    source: new ol.source.XYZ({
      url: 'https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png'
    }),
    visible: false
  });

  // Map
  const map = new ol.Map({
    target: 'map',
    layers: [osmLayer, esriLayer, wmsLayer, elevationLayer],
    view: new ol.View({
      center: ol.proj.fromLonLat([-98.5795, 39.8283]), // center on continental US
      zoom: 4
    })
  });

  // Basemap switcher
  document.querySelectorAll('input[name="basemap"]').forEach(radio => {
    radio.addEventListener('change', (event) => {
      osmLayer.setVisible(event.target.value === 'osm');
      esriLayer.setVisible(event.target.value === 'esri');
    });
  });

  // WMS toggle
  document.getElementById('wmsToggle').addEventListener('change', (event) => {
    wmsLayer.setVisible(event.target.checked);
  });

  // Elevation toggle
  document.getElementById('elevationToggle').addEventListener('change', (event) => {
    elevationLayer.setVisible(event.target.checked);
  });
</script>

</body>
</html>
