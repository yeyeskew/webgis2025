<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet Map — OSM + ESRI + WMS + Elevation</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <style>
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
      }
      #map {
        width: 100%;
        height: 90vh;
      }
      .controls {
        background: white;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin: 10px;
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
      }
      footer {
        font-size: 12px;
        text-align: center;
        padding: 8px;
        color: #666;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h3 style="margin-top:0;">Map Controls</h3>
      <label><input type="radio" name="basemap" value="osm" checked /> OSM (OpenStreetMap)</label>
      <label><input type="radio" name="basemap" value="esri" /> ESRI World Imagery</label>

      <hr />
      <label><input type="checkbox" id="wmsToggle" checked /> WMS: topp:states</label>
      <label><input type="checkbox" id="elevToggle" /> Elevation (OpenTopoMap)</label>
    </div>

    <div id="map"></div>

    <footer>
      Built with Leaflet. Base layers: OSM, ESRI Imagery, OpenTopoMap. WMS from https://ahocevar.com/geoserver/wms.
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha512-o9N1jz9hYB1h4B7hQYy+f+AzXjV7tM0eA/4L7W6Kz0i95iDs1v7gZJj5D6/XlmZ0c+5C1kGJQGmU5lQ0p+NQ=="
      crossorigin=""
    ></script>
    <script>
      // Initialize map
      const map = L.map('map').setView([39.8283, -98.5795], 4);

      // Base layers
      const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: 'Tiles © Esri'
      });

      // WMS layer
      const wmsLayer = L.tileLayer.wms('https://ahocevar.com/geoserver/wms', {
        layers: 'topp:states',
        format: 'image/png',
        transparent: true,
        version: '1.1.1',
        attribution: 'GeoServer WMS'
      }).addTo(map);

      // Elevation layer (OpenTopoMap)
      const elevationLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: '© OpenTopoMap contributors'
      });

      // Control events
      document.querySelectorAll('input[name="basemap"]').forEach(el => {
        el.addEventListener('change', e => {
          if (e.target.value === 'osm') {
            map.addLayer(osm);
            map.removeLayer(esri);
          } else {
            map.addLayer(esri);
            map.removeLayer(osm);
          }
        });
      });

      document.getElementById('wmsToggle').addEventListener('change', e => {
        if (e.target.checked) map.addLayer(wmsLayer);
        else map.removeLayer(wmsLayer);
      });

      document.getElementById('elevToggle').addEventListener('change', e => {
        if (e.target.checked) map.addLayer(elevationLayer);
        else map.removeLayer(elevationLayer);
      });
    </script>
  </body>
</html>
