<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map: USGS Topo with Population Overlay</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 100vh; }
    #controls { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1000; }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="radio" name="basemap" value="osm" checked> OpenStreetMap</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <label><input type="radio" name="basemap" value="topo"> USGS Topo</label>
    <br>
    <label><input type="checkbox" id="wmsToggle" checked> Show USGS WMS Layer</label>
    <label><input type="checkbox" id="popToggle"> Show Population Overlay</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [39.8283, -98.5795], // Centered on the continental US
      zoom: 4
    });

    const baseLayers = {
      osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }),
      esri: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; <a href="https://www.esri.com">ESRI</a>'
      }),
      topo: L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; <a href="https://www.usgs.gov">USGS</a>'
      })
    };

    const wmsLayer = L.tileLayer.wms('https://basemap.nationalmap.gov/arcgis/services/USGSTopo/MapServer/WMSServer', {
      layers: '0', // USGS Topo layer
      format: 'image/png',
      transparent: true,
      attribution: '&copy; <a href="https://www.usgs.gov">USGS</a>'
    });

    const popOverlay = L.tileLayer.wms('https://tigerweb.geo.census.gov/arcgis/services/TIGERweb/tigerWMS_Current/MapServer/WMSServer', {
      layers: 'Census Tracts',  // Ensure this layer exists
      format: 'image/png',
      transparent: true,
      attribution: '&copy; <a href="https://www.census.gov">U.S. Census Bureau</a>'
    });

    baseLayers.osm.addTo(map);

    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const selectedLayer = baseLayers[e.target.value];
        map.removeLayer(baseLayers.osm);
        map.removeLayer(baseLayers.esri);
        map.removeLayer(baseLayers.topo);
        selectedLayer.addTo(map);
      });
    });

    document.getElementById('wmsToggle').addEventListener('change', (e) => {
      if (e.target.checked) {
        wmsLayer.addTo(map);
      } else {
        wmsLayer.removeFrom(map);
      }
    });

    document.getElementById('popToggle').addEventListener('change', (e) => {
      if (e.target.checked) {
        popOverlay.addTo(map);
      } else {
        popOverlay.removeFrom(map);
      }
    });
  </script>
</body>
</html>
