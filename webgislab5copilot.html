<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenLayers Map with OSM, ESRI, WMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- âœ… Use a div instead of canvas for OpenLayers -->
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@latest/ol.js"></script>
  <script>
    // OSM basemap
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM(),
      visible: true
    });

    // ESRI World Imagery basemap
    const esriLayer = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
      }),
      visible: false
    });

    // WMS layer
    const wmsLayer = new ol.layer.Image({
      source: new ol.source.ImageWMS({
        url: 'https://ahocevar.com/geoserver/wms',
        params: {
          'LAYERS': 'topp:states',
          'VERSION': '1.1.1',
          'FORMAT': 'image/png',
          'SRS': 'EPSG:4326'
        },
        ratio: 1,
        serverType: 'geoserver'
      })
    });

    // Map initialization
    const map = new ol.Map({
      target: 'map',
      layers: [osmLayer, esriLayer, wmsLayer],
      view: new ol.View({
        center: ol.proj.fromLonLat([-95, 37]),
        zoom: 4
      })
    });

    // Optional: Toggle basemaps with keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === '1') {
        osmLayer.setVisible(true);
        esriLayer.setVisible(false);
      } else if (e.key === '2') {
        osmLayer.setVisible(false);
        esriLayer.setVisible(true);
      }
    });
  </script>
</body>
</html>
