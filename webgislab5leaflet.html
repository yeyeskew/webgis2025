<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet Map Switcher with WMS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    #controls {
      padding: 10px;
      background: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    label {
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Basemap:</strong>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <strong> | </strong>
    <label><input type="checkbox" id="wmsToggle" checked> Show WMS Layer</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Create OSM basemap
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    });

    // Create ESRI imagery basemap
    const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles © Esri'
    });

    // Create WMS overlay layer
    const wms = L.tileLayer.wms('https://ahocevar.com/geoserver/wms', {
      layers: 'topp:states',
      format: 'image/png',
      transparent: true,
      attribution: 'WMS © ahocevar.com'
    });

    // Initialize map centered on continental US
    const map = L.map('map', {
      center: [39.8, -98.5], // roughly the center of continental US
      zoom: 4,
      layers: [osm, wms]
    });

    // Basemap switcher
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'osm') {
          map.removeLayer(esri);
          map.addLayer(osm);
        } else {
          map.removeLayer(osm);
          map.addLayer(esri);
        }
      });
    });

    // WMS toggle
    const wmsToggle = document.getElementById('wmsToggle');
    wmsToggle.addEventListener('change', () => {
      if (wmsToggle.checked) {
        map.addLayer(wms);
      } else {
        map.removeLayer(wms);
      }
    });
  </script>
</body>
</html>
